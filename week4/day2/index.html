<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Layout</title>
        <link rel="stylesheet" href="./generic.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header-container">
                    <div class="logo">
                        <img src="https://www.pngkey.com/png/full/365-3655161_zapier-logo-resersed-random-logo-white.png" alt="">
                    </div>
                    <div class="logo-name">grid</div>
                </div>
            </header>
            <nav>
                <div class="img-box">
                    <img src="https://preethampaul967.files.wordpress.com/2014/11/stars-at-night1366x76850039.jpg" alt="">
                </div>
            </nav>
            <section class="grid-center">3</section>
            <section class="grid-center">4</section>
            <footer class="grid-center">5</footer>
            <div class="copyright grid-center">6</div>
        </div>
    </body>
</html>

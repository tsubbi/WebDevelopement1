<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Layout</title>
        <link rel="stylesheet" href="./generic.css">
    </head>
    <body>
        <div class="container">
            <header class="grid-center text-style">&lt;header&gt;</header>
            <nav class="grid-center  text-style">&lt;nav&gt;</nav>
            <section class="text-style">
                <p>&lt;section&gt;</p>
                <div class="article">
                    <h3>headling</h3>
                    <p>&lt;article&gt;</p>
                </div>
            </section>
            <aside class="grid-center text-style">&lt;aside&gt;</aside>
            <footer class="grid-center  text-style">&lt;footer&gt;</footer>
            <div class="copyright grid-center  text-style">&lt;copyright&gt;</div>
        </div>
    </body>
</html>

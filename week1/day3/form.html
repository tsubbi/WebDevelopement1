<!DOCTYPE html>
<html>
    <head>
        <title>Add Customer Profile</title>
    </head>

    <body>
        <center><img src="https://static.rfstat.com/renderforest/images/v2/logo-homepage/line_style_4.png" alt="" width="240"></center>
        <div>
            <center><h1>Customer Profile</h1></center>
            <center>Please fill out the information below for customer</center>
        </div>
        <br>
        <div>
            <div>
                <label for="username"><strong>Name</strong></label><span style="display: inline-block; width: 10vw; height: 20px;"></span><input type="text" size="30" placeholder="First"><span style="display: inline-block; width: 1vw; height: 20px;"></span><input type="text" size="30" placeholder="Last">
                <br>
                <label for="phone"><strong>Phone Number</strong></label><span style="display: inline-block; width: 4.6vw; height: 20px;"></span><input type="text" size="8" placeholder="Area Code">-<input type="text" placeholder="Phone Number">
                <br>
                <label for="email"><strong>Email Address</strong></label><span style="display: inline-block; width: 5vw; height: 20px;"></span><input type="text" size="40">
                <br>
                <label for="note"><strong>Note</strong></label><span style="display: inline-block; width: 10vw; height: 20px;"></span><textarea name="" id="" cols="40" rows="10"></textarea>
                <br>
                <center><input type="submit"></center>
            </div>
        </div>
    </body>
</html>
